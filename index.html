<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>TodoMVC</title>
    <link rel="stylesheet" href="style/base.css">
    <!--[if IE]>
      <script src="style/ie.js"></script>
    <![endif]-->
  </head>
  <body>
    <section id="entityapp">
      <header id="header">
	<h1>PouchDB - Drupal 8</h1>
	<input id="new-entity" placeholder="Create a new entity" autofocus>
      </header>
      <section id="main">
	<ul id="entity-list"></ul>
      </section>
      <footer id="footer">
	<span id="entity-count"></span>
        <div id="sync-wrapper">
          <div id="sync-success">Currently syncing</div>
          <div id="sync-error">There was a problem syncing</div>
        </div>
      </footer>
    </section>
    <footer id="info">
      <p>Double-click to edit an entity</p>
    </footer>
    <script src="//cdnjs.cloudflare.com/ajax/libs/pouchdb/3.2.0/pouchdb.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
